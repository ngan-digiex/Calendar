<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlendar</title>
    <link rel="stylesheet" href="./Carlendar.css">
</head>
<body>
    <div class="container">
        <header>
            <h3 class="Current-date mm" id="currentDate"></h3>
        </header>
        <nav>
            <h1 class="Current-days" id="currentDay"></h1>
            <h3 class="Current-week"  id="currentWeek" style="text-decoration:underline;"></h3>
        </nav>
        <section>
            <table  border="1px" cellspacing="2" cellpadding="0" width="100%"  class="calender">
                <thead class="weeks">
                    <tr>
                        <th>CN</th>
                        <th>T2</th>
                        <th>T3</th>
                        <th>T4</th>
                        <th>T5</th>
                        <th>T6</th>
                        <th>T7</th>
                    </tr>
                </thead>
                <tbody class="days" id="days">
                </tbody>
            </table>
        </section>
        <footer >
            <div class="footer">
                <font color="blue"> <span id="prevYear" class="prevYear">&#60;&#60;</span> &nbsp;
                    <span id="prevMonth" class="prevMonth">&#60;</span> &nbsp;</font>
               
            <span>
                <select name="selectDate" class="selectDate" id="selectDate">
                    
                </select>
            </span>/ &nbsp;
            <span>
                <select name="selectMonth" class="selectMonth" id="selectMonth">
                  
                </select>
            </span>/ &nbsp;
            <input type="text" id="yearNum" class="yearNum"/>&nbsp;
            <button onclick="handleButtonClick()">Ok</button>&nbsp;
            <font color="blue">
                <span id="nextMonth" class="nextMonth">&#62;</span>&nbsp;
                <span id="nextYear" class="nextYear">&#62;&#62;</span>
            </font>
           &nbsp;&nbsp;
            <span aclass="nextYear" onclick="returnDateNow()">&#64;</span>
            </div>
        </footer>
        
    </div>
    <script src="./Carlendar.js"></script>
</body>
</html>
